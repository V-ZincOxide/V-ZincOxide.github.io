
<div class="py-5" style="padding-top: 1rem; padding-bottom:1rem; background: rgba(255,255,255,0.8);">
  <div class="container">

    <p class="h5 mb-3">{{ site.title | escape }}</p>

    <div class="row">

      <div class="col-sm">
        <ul class="list-unstyled">
          <li>
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
          <li>
            <a href="https://twitter.com/V_ZincOxide?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @V_ZincOxide</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </li>
        </ul>
      </div>


      <div class="col-sm text-right">
        <p>
          <a href="https://nicolas-van.github.io/bootstrap-4-github-pages/">Powered by Bootstrap 4 Github Pages</a>
        </p>
      </div>

    </div>

  </div>
</div>
